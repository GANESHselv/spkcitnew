<!DOCTYPE html>
<html>
<head>
    <title>Image with Text Overlay</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Adjust as needed */
        }
        .image {
            display: block;
            width: 100%;
            height: auto;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="pic,vid/logo_white.jpg" alt="Your Image" class="image">
    <div class="text">Your Text Here</div>
</div>

</body>
</html>
